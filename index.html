<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body> 
    <header>
        <h1>Meu Primeiro Formulário</h1>
        <p>Complete suas informações</p>
        <hr>
    </header>
        
    <form action="#">
        <fieldset>
            <legend>Lorem Ipsum</legend>
            <div class="form-group">
                <label for="id-nome">Nome:</label>
                <input placeholder="Digite seu nome completo" type="text" id="id-nome">
            </div>
            
            <div class="form-group">
                <label for="id-sobrenome">Sobrenome:</label>
                <input placeholder="Digite seu sobrenome" type="text" id="id-sobrenome">    
            </div>
      
            <div class="form-group">
                <label for="id-E-mail">E-mail:</label>
                <input required placeholder="Digite aqui seu e-mail" type="email" id="id-E-mail">
            </div>
        </fieldset>
        
        <fieldset class="selecao6">
            <legend>Seleção</legend>
            <label for="">Escolha os itens:</label>                                                
            <select>
                <option selected disabled>Selecione</option>
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option> 
                <option>Item 4</option>
                <option>Item 5</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Radio Input</legend>
            <input type="radio" name="bt-radio" id="bt-radio1">
            <label for="bt-radio1">Item 1</label>

            <input type="radio" name="bt-radio" id="bt-radio2">
            <label for="bt-radio2">Item 2</label>

            <input type="radio" name="bt-radio" id="bt-radio3">
            <label for="bt-radio3">Item 3</label>
        </fieldset>

        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" id="chk1">
            <label for="chk1">Item 1</label>

            <input type="checkbox" id="chk2">
            <label for="chk2">Item 2</label>

            <input type="checkbox" id="chk3">
            <label for="chk3">Item 3</label>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
        
</body>
</html>
